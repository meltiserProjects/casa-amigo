services:
  postgres:
    image: postgres:16-alpine
    container_name: real-estate-bot-db
    environment:
      POSTGRES_DB: ${DB_NAME:-real_estate_bot}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: real-estate-bot
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-real_estate_bot}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Telegram
      BOT_TOKEN: ${BOT_TOKEN}
      BOT_USERNAME: ${BOT_USERNAME:-ValenciaRentBot}
      # Apify
      APIFY_API_KEY: ${APIFY_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bot-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  bot-network:
    driver: bridge
