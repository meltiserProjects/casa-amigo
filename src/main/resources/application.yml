spring:
  application:
    name: real-estate-bot

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:real_estate_bot}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

telegram:
  bot:
    token: ${BOT_TOKEN}
    username: ${BOT_USERNAME:ValenciaRentBot}

apify:
  api-key: ${APIFY_API_KEY}
  base-url: https://api.apify.com/v2
  actor-id: igolaizola~idealista-scraper
  timeout: 300

scheduler:
  check-interval: 900000  # 15 минут в миллисекундах

logging:
  level:
    root: INFO
    com.realestate.bot: DEBUG
    org.telegram: WARN
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
